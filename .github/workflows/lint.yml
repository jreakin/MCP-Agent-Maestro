name: Code Quality

on:
  push:
    branches: [ main, develop, feature/port-3000-default ]
  pull_request:
    branches: [ main, develop, feature/port-3000-default ]

jobs:
  lint:
    name: Lint with Ruff
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'
    
    - name: Install uv
      run: pip install uv
    
    - name: Cache Python dependencies
      uses: actions/cache@v4
      id: cache-uv
      with:
        path: |
          ~/.cache/uv
          ~/.local/share/uv
        key: ${{ runner.os }}-uv-${{ hashFiles('**/pyproject.toml') }}-${{ hashFiles('**/uv.lock') }}
        restore-keys: |
          ${{ runner.os }}-uv-
    
    - name: Install dependencies
      run: uv pip install --system -e ".[dev]"
    
    - name: Run Ruff linter
      run: uv run ruff check . --output-format=github
    
    - name: Run Ruff formatter check
      run: uv run ruff format --check .
  
  type-check:
    name: Type Check with mypy
    runs-on: ubuntu-latest
    continue-on-error: true
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'
    
    - name: Install uv
      run: pip install uv
    
    - name: Cache Python dependencies
      uses: actions/cache@v4
      id: cache-uv
      with:
        path: |
          ~/.cache/uv
          ~/.local/share/uv
        key: ${{ runner.os }}-uv-${{ hashFiles('**/pyproject.toml') }}-${{ hashFiles('**/uv.lock') }}
        restore-keys: |
          ${{ runner.os }}-uv-
    
    - name: Install dependencies (including mypy)
      run: |
        uv pip install --system -e ".[dev]"
        uv pip install --system types-requests
    
    - name: Run mypy
      run: uv run mypy agent_mcp --ignore-missing-imports || echo "Type checking completed with errors (non-blocking)"
  
  security-scan:
    name: Security Scan with Bandit
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'
    
    - name: Install uv
      run: pip install uv
    
    - name: Cache Python dependencies
      uses: actions/cache@v4
      id: cache-uv
      with:
        path: |
          ~/.cache/uv
          ~/.local/share/uv
        key: ${{ runner.os }}-uv-${{ hashFiles('**/pyproject.toml') }}-${{ hashFiles('**/uv.lock') }}
        restore-keys: |
          ${{ runner.os }}-uv-
    
    - name: Install dependencies
      run: uv pip install --system -e ".[dev]"
    
    - name: Run Bandit security scan
      run: uv run bandit -r agent_mcp -f json -o bandit-report.json || true
