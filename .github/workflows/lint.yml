name: Code Quality
on:
  push:
    branches:
      - main
      - develop
      - feature/**
  pull_request:
    branches:
      - main
      - develop

jobs:
  lint:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: pgvector/pgvector:pg16
        env:
          POSTGRES_DB: agent_mcp
          POSTGRES_USER: agent_mcp
          POSTGRES_PASSWORD: agent_mcp_password
        options: >-
          --health-cmd "sh -c 'pg_isready -U agent_mcp'"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e .
          pip install flake8 black isort mypy

      - name: Lint with flake8
        run: |
          flake8 agent_mcp --count --select=E9,F63,F7,F82 --show-source --statistics
          flake8 agent_mcp --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics

      - name: Check formatting with black
        run: black --check agent_mcp

      - name: Check import sorting with isort
        run: isort --check-only agent_mcp

      - name: Type checking with mypy
        run: mypy agent_mcp --ignore-missing-imports
        continue-on-error: true
