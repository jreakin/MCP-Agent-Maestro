name: Deploy and Health Check
on:
  push:
    branches:
      - main
      - develop
      - feature/**
  pull_request:
    branches:
      - main
      - develop

jobs:
  deploy-check:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: pgvector/pgvector:pg16
        env:
          POSTGRES_DB: agent_mcp
          POSTGRES_USER: agent_mcp
          POSTGRES_PASSWORD: agent_mcp_password
        options: >-
          --health-cmd "sh -c 'pg_isready -U agent_mcp'"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e .

      - name: Start development server
        env:
          DATABASE_URL: postgresql://agent_mcp:agent_mcp_password@localhost:5432/agent_mcp
        run: |
          python -m agent_mcp.server &
          sleep 15

      - name: Health check
        run: |
          for i in {1..5}; do
            if curl -f http://localhost:8080/health || curl -f http://localhost:3000/health; then
              echo "Server is healthy"
              exit 0
            fi
            echo "Attempt $i failed, retrying..."
            sleep 3
          done
          echo "Server failed health check"
          exit 1
        continue-on-error: true
