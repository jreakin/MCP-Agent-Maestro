name: Mutation Testing

on:
  pull_request:
    paths:
      - 'agent_mcp/security/**'
      - 'agent_mcp/api/models.py'
      - 'agent_mcp/utils/error_handlers.py'
      - 'agent_mcp/db/**'
  schedule:
    # Run weekly on Sundays
    - cron: '0 0 * * 0'
  workflow_dispatch:

jobs:
  mutation-test:
    runs-on: ubuntu-latest
    
    services:
      postgres:
        image: postgres:14
        env:
          POSTGRES_USER: agent_mcp
          POSTGRES_PASSWORD: test_password
          POSTGRES_DB: agent_mcp_test
        options: >-
          --health-cmd "pg_isready -U agent_mcp"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
      
      - name: Install uv
        run: |
          curl -LsSf https://astral.sh/uv/install.sh | sh
          echo "$HOME/.local/bin" >> $GITHUB_PATH
      
      - name: Cache Python dependencies
        uses: actions/cache@v4
        id: cache-uv
        with:
          path: |
            ~/.cache/uv
            ~/.local/share/uv
          key: ${{ runner.os }}-uv-${{ hashFiles('**/pyproject.toml') }}-${{ hashFiles('**/uv.lock') }}
          restore-keys: |
            ${{ runner.os }}-uv-
      
      - name: Install dependencies
        run: |
          uv sync --dev
      
      - name: Set up environment
        run: |
          echo "AGENT_MCP_DB_HOST=localhost" >> $GITHUB_ENV
          echo "AGENT_MCP_DB_PORT=5432" >> $GITHUB_ENV
          echo "AGENT_MCP_DB_NAME=agent_mcp_test" >> $GITHUB_ENV
          echo "AGENT_MCP_DB_USER=agent_mcp" >> $GITHUB_ENV
          echo "AGENT_MCP_DB_PASSWORD=test_password" >> $GITHUB_ENV
          echo "EMBEDDING_PROVIDER=ollama" >> $GITHUB_ENV
          echo "Environment configured"
      
      - name: Install PostgreSQL client
        run: sudo apt-get update && sudo apt-get install -y postgresql-client
      
      - name: Wait for PostgreSQL
        run: |
          until pg_isready -h localhost -p 5432 -U agent_mcp; do
            echo "Waiting for PostgreSQL..."
            sleep 1
          done
      
      - name: Initialize database
        env:
          AGENT_MCP_DB_HOST: localhost
          AGENT_MCP_DB_PORT: 5432
          AGENT_MCP_DB_NAME: agent_mcp_test
          AGENT_MCP_DB_USER: agent_mcp
          AGENT_MCP_DB_PASSWORD: test_password
          EMBEDDING_PROVIDER: ollama
        run: |
          uv run python -c "from agent_mcp.db.postgres_schema import init_database; init_database()"
      
      - name: Run mutation testing on security code
        env:
          AGENT_MCP_DB_HOST: localhost
          AGENT_MCP_DB_PORT: 5432
          AGENT_MCP_DB_NAME: agent_mcp_test
          AGENT_MCP_DB_USER: agent_mcp
          AGENT_MCP_DB_PASSWORD: test_password
          EMBEDDING_PROVIDER: ollama
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY || 'sk-test123456789012345678901234567890' }}
        run: |
          uv run mutmut run --paths-to-mutate=agent_mcp/security --tests-dir=tests --runner="uv run pytest {test_path} -x"
      
      - name: Generate mutation report
        if: always()
        env:
          AGENT_MCP_DB_HOST: localhost
          AGENT_MCP_DB_PORT: 5432
          AGENT_MCP_DB_NAME: agent_mcp_test
          AGENT_MCP_DB_USER: agent_mcp
          AGENT_MCP_DB_PASSWORD: test_password
          EMBEDDING_PROVIDER: ollama
        run: |
          uv run mutmut results --format=html > mutation-report.html || true
          uv run mutmut results --format=text || true
      
      - name: Upload mutation report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: mutation-report
          path: mutation-report.html
          retention-days: 30
      
      - name: Comment PR with results
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            let body = '## Mutation Testing Results\n\n';
            try {
              if (fs.existsSync('mutation-report.html')) {
                const results = fs.readFileSync('mutation-report.html', 'utf8');
                body += `**Report:** [View mutation report](${context.serverUrl}/${context.repo.owner}/${context.repo.repo}/actions/runs/${context.runId})\n\n`;
              }
            } catch (error) {
              body += `Report generation failed: ${error.message}\n\n`;
            }
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: body
            });

