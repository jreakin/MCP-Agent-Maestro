name: Mutation Testing

on:
  pull_request:
    paths:
      - 'agent_mcp/security/**'
      - 'agent_mcp/api/models.py'
      - 'agent_mcp/utils/error_handlers.py'
      - 'agent_mcp/db/**'
  schedule:
    # Run weekly on Sundays
    - cron: '0 0 * * 0'
  workflow_dispatch:

jobs:
  mutation-test:
    runs-on: ubuntu-latest
    
    services:
      postgres:
        image: postgres:14
        env:
          POSTGRES_USER: agent_mcp
          POSTGRES_PASSWORD: test_password
          POSTGRES_DB: agent_mcp_test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
      
      - name: Install uv
        run: |
          curl -LsSf https://astral.sh/uv/install.sh | sh
          echo "$HOME/.cargo/bin" >> $GITHUB_PATH
      
      - name: Install dependencies
        run: |
          uv sync --dev
      
      - name: Set up environment
        env:
          DB_HOST: localhost
          DB_PORT: 5432
          DB_NAME: agent_mcp_test
          DB_USER: agent_mcp
          DB_PASSWORD: test_password
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        run: |
          echo "Environment configured"
      
      - name: Initialize database
        env:
          DB_HOST: localhost
          DB_PORT: 5432
          DB_NAME: agent_mcp_test
          DB_USER: agent_mcp
          DB_PASSWORD: test_password
        run: |
          uv run python -c "from agent_mcp.db.postgres_schema import init_database; init_database()"
      
      - name: Run mutation testing on security code
        env:
          DB_HOST: localhost
          DB_PORT: 5432
          DB_NAME: agent_mcp_test
          DB_USER: agent_mcp
          DB_PASSWORD: test_password
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        run: |
          uv run mutmut run --paths-to-mutate=agent_mcp/security --tests-dir=tests --runner="uv run pytest {test_path} -x"
      
      - name: Generate mutation report
        if: always()
        env:
          DB_HOST: localhost
          DB_PORT: 5432
          DB_NAME: agent_mcp_test
          DB_USER: agent_mcp
          DB_PASSWORD: test_password
        run: |
          uv run mutmut results --format=html > mutation-report.html || true
          uv run mutmut results --format=text || true
      
      - name: Upload mutation report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: mutation-report
          path: mutation-report.html
          retention-days: 30
      
      - name: Comment PR with results
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const results = require('fs').readFileSync('mutation-report.html', 'utf8');
            const body = `## Mutation Testing Results\n\n\`\`\`\n${results}\n\`\`\``;
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: body
            });

