name: Publish to npm

on:
  release:
    types: [created]
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to publish'
        required: true
        type: string

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          registry-url: 'https://registry.npmjs.org'
      
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
      
      - name: Install uv
        run: curl -LsSf https://astral.sh/uv/install.sh | sh
      
      - name: Install dependencies
        run: |
          npm ci
          uv venv
          uv pip install -e .
      
      - name: Verify package structure
        run: |
          test -f bin/agent-mcp || exit 1
          test -f scripts/postinstall.js || exit 1
          test -f pyproject.toml || exit 1
          echo "Package structure verified"
      
      - name: Run build check
        run: npm run build:check
      
      - name: Publish to npm
        run: npm publish --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
      
      - name: Verify publication
        run: |
          sleep 10
          npm view @jreakin/mcp-agent-maestro version || echo "Package may not be published yet"

