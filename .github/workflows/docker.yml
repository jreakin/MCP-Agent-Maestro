name: Docker

on:
  push:
    branches: [ main, develop, feature/port-3000-default ]
    paths:
      - 'Dockerfile'
      - 'docker-compose.yml'
  pull_request:
    branches: [ main, develop, feature/port-3000-default ]
    paths:
      - 'Dockerfile'
      - 'docker-compose.yml'

jobs:
  docker-build:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Check if Dockerfile exists
      id: dockerfile_check
      run: |
        if [ -f "Dockerfile" ]; then
          echo "exists=true" >> $GITHUB_OUTPUT
        else
          echo "exists=false" >> $GITHUB_OUTPUT
        fi
    
    - name: Set up Docker Buildx
      if: steps.dockerfile_check.outputs.exists == 'true'
      uses: docker/setup-buildx-action@v3
    
    - name: Build Docker image
      if: steps.dockerfile_check.outputs.exists == 'true'
      uses: docker/build-push-action@v5
      with:
        context: .
        push: false
        tags: agent-mcp:latest
    
    - name: No Dockerfile found
      if: steps.dockerfile_check.outputs.exists == 'false'
      run: echo "âš  Dockerfile not found - skipping Docker build"
