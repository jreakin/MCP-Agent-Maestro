[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
# Exclude fuzz tests (they're meant to be run directly as fuzzing targets, not as pytest tests)
norecursedirs = tests/fuzz
asyncio_mode = auto
markers =
    asyncio: marks tests as async (using pytest-asyncio)
    integration: marks tests as integration tests (requires database, API, etc.)
    slow: marks tests as slow running
addopts = -v --tb=short
# Run integration tests only if explicitly requested with -m integration
# Or skip them with -m "not integration"
# Example: pytest -m integration  # Run only integration tests
# Example: pytest -m "not integration"  # Skip integration tests
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning

# Coverage configuration (for mutmut and general coverage reporting)
[tool:pytest]
# Coverage source paths
# Coverage reports are generated when --cov is used
# Example: pytest --cov=agent_mcp --cov-report=html

